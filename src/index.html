<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Nerdcubed Simulator 2014</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Monda:700' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='css/style.css'>

	<script type="text/javascript" src="script/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="script/constantsAndVariables.js"></script>
	<script type="text/javascript" src="script/actions.js"></script>
	<script type="text/javascript" src="script/math.js"></script>
	<script type="text/javascript" src="script/messages.js"></script>
	<script type="text/javascript" src="script/event.js"></script>
	<script type="text/javascript" src="script/windows.js"></script>
	<script type="text/javascript" src="script/research.js"></script>
	
	<script type="text/javascript" src="script/engine.js"></script>
</head>
<body onload="init();">
	<div id="content">
		<iframe src="http://www.nerdcubed.co.uk/" width="100%" height="100%" seamless></iframe>
		<!-- <iframe width="1280" height="720" src="//www.youtube.com/embed/videoseries?list=PL4Sz7_l-PtwAG8xye4Y9whykc4OAwbN9f" frameborder="0" allowfullscreen></iframe> -->
	</div>

	<div id="wrapper"></div>
	<div class="window" id="saveNotify">Saved</div>
		
	<div class="window" id="log-window">
		<div id="log"></div>
	</div>

	<div class="window" id="debug-window"></div>

	<div id="panel">
		<table>
			<tr>
				<td id="videos">
					<div class="numeric" id="row_videos_val">0</div>
					<div class="label"   id="row_videos_key">Videos</div>
				</td> 
				<td id="health">
					<div class="numeric" id="row_health_val">100.0</div>
					<div class="label"   id="row_health_key">Health</div>
				</td>
				<td id="buttons">
					<div id="options">
						<div id="video">
							<input id="btVideo" type="button" value="Make a Video" onClick="makeVideo()"></input>
						</div>

						<div class="inline-div" id="sleep">			
							<input id="btSleep" type="button" value="Sleep" onClick="sleep()"></input>
						</div>
					</div>
				</td>
				<td id="photo">
					Dan's photo should be here...
				</td>
				<td id="views">
					<div class="numeric" id="row_views_val">0</div>
					<div class="label"   id="row_views_key">Views</div>
				</td>
				<td id="subs">
					<div class="numeric" id="row_sub_val">0</div>
					<div class="label"   id="row_sub_key">Subscribers</div>
				</td>
				<td id="extra">
				</td>
			</tr>
		</table>
	</div>
</body>

<script type="text/javascript">
	function fixsize() {
		var height = $(this).height() - $('#panel').height();
		$('#content').height(height);
	}

	$(function(){
		var $window = $(window).on('resize', function(){
			fixsize();
		}).trigger('resize'); //on page load
	});

	setTimeout(function() {
		fixsize();
	}, 1000);
</script>

</html>
